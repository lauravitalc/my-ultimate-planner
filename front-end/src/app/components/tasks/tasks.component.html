<mat-card appearance="outlined">
  <mat-card-content> 
    <app-tasks-input 
    (taskCreated)="addTask($event)" 
    [editTask]="editTask"
    ></app-tasks-input>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-content>
    <app-tasks-result 
    [tasks]="tasks" 
    (edit)="startEdit($event)"
    (delete)="deleteTask($event)"
    ></app-tasks-result>
  </mat-card-content>
</mat-card>
