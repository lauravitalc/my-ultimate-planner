<table mat-table [dataSource]="dataSource">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="checkAllRows($event)"
        [checked]="isAllSelected()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (change)="checkRow(row)"
        [checked]="selection.includes(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Task</th>
    <th mat-cell *matCellDef="let element">{{ element.taskName }}</th>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <th mat-cell *matCellDef="let element">{{ element.status }}</th>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <th mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon style="color: #1976d2">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon style="color: #d32f2f">delete</mat-icon>
      </button>
    </th>
  </ng-container>
</table>
